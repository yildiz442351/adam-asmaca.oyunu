<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>

<body>
    <h1><u>Adam Asmaca</u></h1>
    <p>Gizlenmiş Kelimeyi Bulmak için Bir Harf Giriniz</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">

            <!-- sehpa -->
            <line x1="10" y1="250" x2="90" y2="250" class="item"></line>
            <line x1="50" y1="20" x2="50" y2="250" class="item"></line>
            <line x1="50" y1="20" x2="130" y2="20" class="item"></line>
            <line x1="130" y1="20" x2="130" y2="50" class="item"></line>


            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item" />

            <!-- gövde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"></line>

            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
            <line x1="130" y1="120" x2="160" y2="100" class="item"></line>

            <!-- bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"></line>
            <line x1="130" y1="170" x2="160" y2="190" class="item"></line>
        </svg>
        <div id="wrongLetters">

        </div>
        <div id="word">

        </div>
    </div>

    <div id="popUpContainer">
        <div class="popUp">
            <h2 id="successMessage">Kazandınız..</h2>
            <button id="playAgain">Tekrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz</p>
    </div>


    <script src="main.js"></script>
</body>

</html>
